name: P2T Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: nexus-releases # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }}
          
      - name: Maven install
        run: mvn clean install -U -Dmaven.test.skip=true
